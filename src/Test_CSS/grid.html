<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid Layout</title>
</head>
<body>
    <main class="min-h-screen min-w-full">
    <h1 class="sm:text-4xl text-2xl text-white font-semibold text-center bg-gray-500 px-4 py-5">This will handle two Elements. Centered Elements Using Grid With Flex</h1>
    <div class="grid gap-2 my-2 sm:grid-cols-2">
        <div class="rounded bg-rose-500 h-[100px] flex justify-center items-center text-[2rem]" >1</div>
        <div class="rounded bg-teal-500 h-[100px] flex justify-center items-center text-[2rem]">2</div>
    </div>
    <h1 class="sm:text-4xl text-2xl text-white font-semibold text-center bg-gray-500 px-4 py-5">This will Handle Four Elements. Centered Elements Using Grid.</h1>
    <div class="grid gap-2 my-2 sm:grid-cols-4 mx-2 text-[2rem]">
        <div class="rounded bg-rose-500 h-[100px] grid place-items-center" >1</div>
        <div class="rounded bg-teal-500 h-[100px] grid place-content-center">2</div>
        <div class="rounded bg-zinc-500 h-[100px] grid place-items-center">3</div>
        <div class="rounded bg-orange-500 h-[100px] grid place-content-center">4</div>
    </div>
    
    <h1 class="sm:text-4xl text-2xl text-white font-semibold text-center bg-gray-400 px-4 py-6 mb-2">This will handle unEqual Parts and Elements.</h1>
    <div class="grid gap-2 sm:grid-cols-12 my-2 text-[2rem]">
    <div class="rounded bg-rose-500 h-[100px] sm:col-span-2 hidden sm:grid sm:place-content-center ">1</div>
    <div class="rounded bg-teal-500 h-[100px] sm:col-span-8 grid place-content-center ">2</div>
    <div class="rounded bg-zinc-500 h-[100px] sm:grid sm:place-content-center sm:col-span-2 hidden">3</div>
</div>
</main>
</body>
</html>
